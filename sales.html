<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sales Data</title>
      <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
  </head>
  <body>
    <div id="topBar">
      <div id="topInfo">
        <h1 id="headerName"><a href="index.html">Salmon Cookies</a></h1>
        <a name="home"></a>
      </div>
      <div id="topNav">
        <ul>
          <li><a href="index.html#contact">Contact Us</a></li>
          <li><a href="index.html#history">History</a></li>
          <li><a href="index.html#locations">Locations</a></li>
          <li><a href="index.html#menu">Menu</a></li>
        </ul>
      </div>
    </div>
    <div id="banner">
      <img src="images/salmon.png">
      </div>
      <div class="mainContainers">
        <h1>Internal Sales Data</h1>
      <h3>Cookies sold per hour</h3>
    </div>
      <div id="form">
        <form id="store-form">
          <fieldset>
            <legend>Add New Location</legend>
            <label for="name">Name: </label>
            <input name="name" type="text" />

            <label for="minCustomers">Minimum Customers: </label>
            <input name="minCustomers" type="number" />

            <label for="maxCustomers">Maximum Customers: </label>
            <input name="maxCustomers" type="number" />

            <label for="avgSale">Average Sale: </label>
            <input name="avgSale" type="number" />

            <button type="submit">Add Location</button>
              </form>
            </div>
    <div class="mainContainers">
    <table align=center id="locationSales"></table>
  </div>
  <div id="footerContainer">
    <a name="contact"></a>
    <div id="contactInfo">
      <h3>Contact Us<h3>
        <p>Got questions? We'd love to hear from you!</p>
        <p>Email: info@salmoncookies.com</p>
        <p>Phone: 901.674.8313</p>
      </div>
    </div>
      <script src="app.js"></script>
  </body>
</html>
